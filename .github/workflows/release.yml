name: Multi-Target Release Build

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: rc
            platform_suffix: linux-x86_64

          # macOS arm64 (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: rc
            platform_suffix: mac-m-series

          # macOS x86_64 (Intel)
          - os: macos-13
            target: x86_64-apple-darwin
            artifact_name: rc
            platform_suffix: mac-x86_64

          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: rc.exe
            platform_suffix: windows-x86_64.exe

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Unix)
        if: runner.os != 'Windows'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }} || true

      - name: Rename binary for upload
        shell: bash
        run: |
          mkdir -p release
          version="${{ steps.version.outputs.version }}"
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} \
             release/rc-${version}-${{ matrix.platform_suffix }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rc-${{ steps.version.outputs.version }}-${{ matrix.platform_suffix }}
          path: release/rc-${{ steps.version.outputs.version }}-${{ matrix.platform_suffix }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/rc-${{ steps.version.outputs.version }}-linux-x86_64/rc-${{ steps.version.outputs.version }}-linux-x86_64
            artifacts/rc-${{ steps.version.outputs.version }}-mac-m-series/rc-${{ steps.version.outputs.version }}-mac-m-series
            artifacts/rc-${{ steps.version.outputs.version }}-mac-x86_64/rc-${{ steps.version.outputs.version }}-mac-x86_64
            artifacts/rc-${{ steps.version.outputs.version }}-windows-x86_64.exe/rc-${{ steps.version.outputs.version }}-windows-x86_64.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
